<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basic Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#242424" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <div class="card">
      <div id="openingSection" style="display: none">
        <div class="home-screen-container">
          <div class="person-container">
            <img src="assets/home-page-design.png" alt="" />
            <img
              src="assets/home-page-person.png"
              class="person-image"
              alt=""
            />
          </div>
          <div class="home-screen-message">
            <h2>Make Your Financial Management Easier</h2>
            <p>
              Financy is a mobile application that can help you manage your
              finances in a simple way.
            </p>
          </div>
          <div class="opening-balance-container">
            <input
              id="openingInput"
              placeholder="0.00"
              type="number"
              min="0"
              step="0.01"
            />
            <label for="openingInput"> Enter Your Opening Balance </label>
            <button id="setOpeningBtn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path
                  d="M566.6 342.6C579.1 330.1 579.1 309.8 566.6 297.3L406.6 137.3C394.1 124.8 373.8 124.8 361.3 137.3C348.8 149.8 348.8 170.1 361.3 182.6L466.7 288L96 288C78.3 288 64 302.3 64 320C64 337.7 78.3 352 96 352L466.7 352L361.3 457.4C348.8 469.9 348.8 490.2 361.3 502.7C373.8 515.2 394.1 515.2 406.6 502.7L566.6 342.7z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="mainSection" style="display: none">
        <div class="balances-container">
          <div class="balance-card remaining-card">
            <div class="muted">Remaining</div>
            <div id="remainingDisplay">0.00</div>
            <div class="shape-green shape-design"></div>
            <div class="shape-yellow shape-design"></div>
            <div class="shape-blue shape-design"></div>
            <div class="shape-brown shape-design"></div>
          </div>
          <div class="balance-card opening-card">
            <div class="muted">Opening Balance</div>
            <div id="openingDisplay">0.00</div>
          </div>
          <div class="balance-card spent-card">
            <div class="muted">Spent</div>
            <div id="spentDisplay">0.00</div>
          </div>
        </div>

        <form id="expenseForm" onsubmit="return false;">
          <div class="row">
            <input
              id="amount"
              type="number"
              min="0.01"
              step="0.01"
              placeholder="Amount"
              required
            />
            <select id="category" aria-label="Category">
              <option value="General">General</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Bills">Bills</option>
              <option value="Shopping">Shopping</option>
              <option value="Other">Other</option>
            </select>
            <input id="desc" type="text" placeholder="Description" required />
            <button id="addExpenseBtn">Add Expense</button>
          </div>
        </form>

        <table id="expensesTable">
          <thead>
            <tr>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="controls">
          <button id="resetBtn" class="ghost">Reset All</button>
          <div class="muted" style="margin-left: auto">
            Data stored locally in your browser
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
